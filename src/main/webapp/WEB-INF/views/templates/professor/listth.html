<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" />

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	rel="stylesheet" />

<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
	rel="stylesheet" />

<link href="../../resources/css/style.css"
	th:href="@{/resources/css/style.css}" rel="stylesheet" />

<title th:text="#{sistema.titulo}">AlgaWorks - Thymeleaf</title>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
	<section class="container">
		<h3 class="page-header" th:text="#{professor-lista.pagina.titulo}">
			Página de professores</h3>

		<form action="#" method="get" th:action="@{/professor}"
			th:object="${professor}">
			<div class="panel panel-default">
				<div class="panel-heading" th:text="#{geracao.titulo}">Filtro
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label class="control-label" for="id"
									th:text="#{geracao.codigo}">Código: </label> <input
									class="form-control" id="id" th:field="*{id}" />
							</div>
						</div>

						<div class="col-sm-8">
							<div class="form-group">
								<label class="control-label" for="nome"
									th:text="#{geracao.nome}">Nome: </label> <input
									class="form-control" id="nome" th:field="*{nome}" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<button class="btn btn-default" type="submit">
							<span class="fa fa-search"></span> Pesquisar
						</button>
					</div>
				</div>
			</div>
		</form>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th th:text="#{geracao.codigo}">Código</th>
					<th th:text="#{geracao.nome}">Nome</th>
					<th th:text="#{geracao.email}">Email</th>
				</tr>
			</thead>
			<tbody
				th:remove="${#arrays.isEmpty(professores)} ? all : 'all-but-first'">
				<tr th:each="professor: ${professores}">
					<td th:text="${professor.id}"></td>
					<td th:text="${professor.nome}"></td>
					<td th:text="${professor.email}"></td>
				</tr>
			</tbody>
		</table>
	</section>

	<div class="container">
		<hr />

		<footer>
			<h4>Geração Futuro</h4>
		</footer>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
